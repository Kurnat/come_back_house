<!-- Timer section -->

<div class="row col col-lg-8 d-flex justify-content-center justify-content-md-start flex-column align-items-center">
    <div class="timer__wrapper h-100 col-8  d-md-flex justify-content-center">
        <div class=" d-flex justify-content-center d-md-inline-block">
            <div class="timer__discount d-flex justify-content-center mt-5">
                <div class="col-6 col-md-12 d-flex flex-column align-items-center">
                    <p class="timer__discount--procent m-0 text-center">-20%</p>
                    <p class="timer__discount--descrip text-center m-0">на все услуги</p>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center d-md-inline-block mt-4">
            <p class="timer__discount--title d-none d-md-block">До окончания акции осталось:</p>
            <div class="timer__clock d-flex justify-content-center">
                <div class="time"><span id="hours">00</span></div>
                <div class="time"><span id="minutes">00</span></div>
                <div class="time"><span id="seconds">00</span></div>
            </div>
        </div>

    </div>
    <div class="timer-form__wrapp d-flex justify-content-center">
        <div class="timer-form__content">
            <p class="timer-form__content--application">Оставьте заявку <br> для получения скидки</p>
            <form action="https://formspree.io/mjvakebr" method="POST" id="sendToEmail">
                <input class="timer-form__input" type="text" placeholder="Ваше имя" name="Клиент" id="user-name">
                <input class="timer-form__input" type="text" id="phone" name="Номер телефона">
                <input type="hidden" name="email" value="beda21@ukr.net" />
                <p>
                    <button class="timer-form__input" type="submit" id="sendEmail">Подать заявку
                        <span>
                            <i class="fas fa-chevron-right"></i>
                        </span>
                    </button>
                </p>
            </form>
            <p><small id="form-status" class="p-3 text-success"></small></p>
        </div>
    </div>
</div>
